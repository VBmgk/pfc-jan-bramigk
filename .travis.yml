language: cpp
compiler:
  - clang
  - gcc

before_install:
  - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu trusty universe"
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq libarmadillo4
  - sudo add-apt-repository -y --remove "deb http://archive.ubuntu.com/ubuntu trusty universe"
  - sudo apt-get update -qq
install:
  # See issue travis-ci/travis-ci#1379
  - '[ "$CXX" = "g++" ] && (sudo apt-get install -qq g++-4.8 && export CXX="g++-4.8" CC="gcc-4.8") || true'
  # TODO: organize deps
  - 'sudo apt-get install -qq protobuf-compiler libprotobuf-dev libzmq3-dev freeglut3-dev libxmu-dev libxi-dev liblapack-dev libblas-dev libboost-dev'

before_script: "cd prototypes/minimax"
script: "mkdir build && cd build && cmake .. && make"
